<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal">
        <div class="form-container">
            <div class="cross"><img src="img/cross.svg" alt=""></div>
            <p class="form-title">Add new book</p>
            <form class="form" method="post">
                <label for="author">Author</label>
                <input type="text" minlength="2" required id="author">
                <label for="title">Title</label>
                <input type="text" minlength="2" required id="title">
                <span>
                    <label for="read">Already read?</label>
                    <input type="checkbox" id="read">
                </span>
                <button class="form-button">Add book</button>
            </form>
        </div>
    </div>

    <h1 class="title">Your bookshelf</h1>
    <div class="container">
        <div class="books">
            <div class="add">
                <p class="plus">+</p>
                <p class="add-text">Add book</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
